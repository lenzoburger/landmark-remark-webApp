<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Landmark Remark</h1>
    <p class="lead">Sign in access to access your Landmark markers</p>
    <p class="lead">... if you're new, Click <b>Register</b> to Sign Up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div>
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
